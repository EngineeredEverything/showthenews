<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowTheNews â€” News Wall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .event-card {
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.6) 0%, rgba(31, 41, 55, 0.4) 100%);
    }
    .event-card:hover {
      border-left-color: #3b82f6;
      transform: translateX(4px);
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
    }
    .priority-high {
      border-left-color: #ef4444;
      border-left-width: 4px;
    }
    .priority-medium {
      border-left-color: #f59e0b;
      border-left-width: 3px;
    }
    .source-badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 4px;
      margin-right: 6px;
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }
  </style>
</head>
<body class="text-white">
  
  <!-- Header -->
  <header class="border-b border-gray-700 bg-gray-900/50 backdrop-blur">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">ðŸ“° ShowTheNews</h1>
        <p class="text-sm text-gray-400">Global situational awareness from trusted sources</p>
      </div>
      <div class="text-right">
        <div class="text-sm text-gray-400">Last updated: <span id="lastUpdate">â€”</span></div>
        <div class="text-xs text-gray-500"><span id="sourceCount">â€”</span> sources â€¢ <span id="eventCount">â€”</span> events</div>
      </div>
    </div>
  </header>

  <!-- News Wall -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <div id="newsWall" class="space-y-6">
      <!-- Events will be loaded here -->
      <div class="text-center text-gray-400 py-20">
        <div class="animate-pulse">Loading news...</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-700 bg-gray-900/50 backdrop-blur mt-12">
    <div class="max-w-7xl mx-auto px-6 py-4 text-center text-sm text-gray-500">
      ShowTheNews is a news navigation layer. We compress coverage, then drive you to original reporting.
      <br>We never reproduce full articles. Every story links to the publisher.
    </div>
  </footer>

  <script>
    let currentData = null;

    async function loadNews() {
      try {
        const response = await fetch('/api/news');
        const data = await response.json();
        currentData = data;
        renderNewsWall(data);
        updateHeader(data);
      } catch (error) {
        console.error('Error loading news:', error);
        document.getElementById('newsWall').innerHTML = `
          <div class="text-center text-red-400 py-20">
            Error loading news. Retrying...
          </div>
        `;
        setTimeout(loadNews, 5000);
      }
    }

    function updateHeader(data) {
      const lastUpdate = new Date(data.lastUpdate);
      const now = new Date();
      const diffMins = Math.floor((now - lastUpdate) / 60000);
      
      document.getElementById('lastUpdate').textContent = 
        diffMins < 1 ? 'just now' : 
        diffMins < 60 ? `${diffMins}m ago` : 
        lastUpdate.toLocaleTimeString();
      
      document.getElementById('sourceCount').textContent = data.sources || 'â€”';
      document.getElementById('eventCount').textContent = data.stories.length || 'â€”';
    }

    function renderNewsWall(data) {
      const wall = document.getElementById('newsWall');
      
      if (!data.stories || data.stories.length === 0) {
        wall.innerHTML = '<div class="text-center text-gray-400 py-20">No events to display</div>';
        return;
      }

      wall.innerHTML = data.stories.map(event => {
        const sourcesList = event.sources.map(s => 
          `<a href="${s.link}" target="_blank" class="source-badge hover:bg-blue-600 hover:text-white transition">${s.sourceLogo}</a>`
        ).join('');

        const digest = event.digest || 'Click to read from the original publisher.';
        
        // Assign priority based on source count (corroboration)
        const priorityClass = event.sources.length >= 4 ? 'priority-high' : 
                              event.sources.length >= 2 ? 'priority-medium' : '';
        
        return `
          <div class="event-card ${priorityClass} backdrop-blur rounded-lg p-6">
            <div class="flex items-start gap-4">
              <div class="flex-1">
                <h2 class="text-xl font-semibold mb-2 leading-tight">${event.headline}</h2>
                <p class="text-gray-300 text-sm mb-4 leading-relaxed">${digest}</p>
                <div class="flex items-center gap-4">
                  <div class="flex flex-wrap gap-1">
                    ${sourcesList}
                  </div>
                  <div class="text-xs text-gray-500">${event.sources.length} source${event.sources.length > 1 ? 's' : ''}</div>
                </div>
              </div>
              <div class="text-xs text-gray-500 whitespace-nowrap">
                ${formatTime(event.pubDate)}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffHours = Math.floor((now - date) / 3600000);
      
      if (diffHours < 1) return 'Just now';
      if (diffHours < 24) return `${diffHours}h ago`;
      const diffDays = Math.floor(diffHours / 24);
      if (diffDays < 7) return `${diffDays}d ago`;
      return date.toLocaleDateString();
    }

    // Initial load
    loadNews();

    // Refresh every 5 minutes
    setInterval(loadNews, 5 * 60 * 1000);
  </script>

</body>
</html>
