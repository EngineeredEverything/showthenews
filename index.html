<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ShowTheNews ‚Äî A visual-first news platform. See today's top headlines as AI-generated editorial images." />
  <title>ShowTheNews ‚Äî Visual News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #6366f1;
      --accent2: #8b5cf6;
      --text: #f0f0f8;
      --muted: #6b7280;
      --panel-bg: rgba(12, 12, 22, 0.95);
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 10, 15, 0.96);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text);
    }

    .logo-text span {
      color: var(--accent);
    }

    /* Region selector */
    .region-selector {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.4rem 0.5rem;
      flex-wrap: wrap;
    }

    .region-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 0.72rem;
    }

    .region-btn:hover { color: var(--text); background: var(--border); }
    .region-btn.active {
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
    }

    /* Live indicator */
    .live-badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.72rem;
      color: var(--muted);
      font-family: 'Space Grotesk', sans-serif;
    }

    .live-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    /* ‚îÄ‚îÄ Main image section ‚îÄ‚îÄ */
    .image-section {
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 400px;
      max-height: 700px;
      overflow: hidden;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .editorial-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.5s ease;
    }

    .editorial-image.loading { opacity: 0; }
    .editorial-image.loaded { opacity: 1; }

    /* Gradient overlay at bottom */
    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45%;
      background: linear-gradient(to bottom, transparent, rgba(10,10,15,0.85));
      pointer-events: none;
    }

    /* Hotspot zones */
    .hotspot-container {
      position: absolute;
      inset: 0;
    }

    .hotspot {
      position: absolute;
      height: 100%;
      cursor: pointer;
      transition: background 0.2s;
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    .hotspot:last-child { border-right: none; }

    .hotspot:hover { background: rgba(99, 102, 241, 0.12); }
    .hotspot.active { background: rgba(99, 102, 241, 0.2); }

    /* Hotspot hover label */
    .hotspot-label {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 0.78rem;
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      white-space: nowrap;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
    }

    .hotspot:hover .hotspot-label { opacity: 1; }

    /* Panel number badge */
    .hotspot-num {
      position: absolute;
      top: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.2s;
      font-family: 'Space Grotesk', sans-serif;
    }

    .hotspot:hover .hotspot-num { opacity: 1; }

    /* Loading state */
    .loading-state {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      background: var(--surface);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      color: var(--muted);
      font-size: 0.9rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .loading-sub {
      font-size: 0.75rem;
      color: #4b5563;
      margin-top: 0.3rem;
    }

    /* Fallback news grid */
    .fallback-grid {
      display: none;
      padding: 2rem;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }

    .fallback-grid.visible { display: grid; }

    .fallback-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
    }

    .fallback-card h3 { font-size: 0.9rem; line-height: 1.4; color: var(--text); margin-bottom: 0.5rem; }
    .fallback-card p { font-size: 0.78rem; color: var(--muted); }

    /* ‚îÄ‚îÄ Story panel ‚îÄ‚îÄ */
    .story-panel {
      background: var(--panel-bg);
      border-bottom: 1px solid var(--border);
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.45s cubic-bezier(0.4, 0, 0.2, 1), padding 0.3s;
      backdrop-filter: blur(12px);
    }

    .story-panel.open {
      max-height: 320px;
    }

    .story-panel-inner {
      padding: 2rem 2.5rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1.5rem;
      align-items: start;
      max-width: 1200px;
      margin: 0 auto;
    }

    .story-headline {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      font-weight: 700;
      line-height: 1.3;
      color: var(--text);
      margin-bottom: 0.75rem;
    }

    .story-summary {
      font-size: 0.9rem;
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .story-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .story-source {
      font-size: 0.75rem;
      color: var(--muted);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .story-source::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .read-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(99, 102, 241, 0.4);
      border-radius: 7px;
      transition: all 0.2s;
    }

    .read-link:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--accent);
      color: #a5b4fc;
    }

    .panel-close {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.3rem;
      padding: 0.3rem;
      line-height: 1;
      transition: color 0.2s;
      align-self: start;
    }

    .panel-close:hover { color: var(--text); }

    .panel-indicators {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
    }

    .panel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      cursor: pointer;
      transition: background 0.2s;
    }

    .panel-dot.active { background: var(--accent); }

    /* ‚îÄ‚îÄ Archive row ‚îÄ‚îÄ */
    .archive-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .archive-label {
      font-size: 0.72rem;
      color: var(--muted);
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-right: 0.5rem;
    }

    .archive-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.8rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      padding: 0.45rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .archive-btn:hover { color: var(--text); border-color: #374151; }
    .archive-btn.active {
      color: #fff;
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.15);
    }

    /* ‚îÄ‚îÄ Live news grid (fallback) ‚îÄ‚îÄ */
    .live-grid-section {
      padding: 2rem;
      display: none;
    }

    .live-grid-section.visible { display: block; }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

    .event-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      transition: border-color 0.2s, transform 0.2s;
      cursor: pointer;
    }

    .event-card:hover {
      border-color: #374151;
      transform: translateY(-2px);
    }

    .event-category {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      margin-bottom: 0.6rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .event-category.world { color: #60a5fa; }
    .event-category.tech { color: #34d399; }
    .event-category.finance { color: #fbbf24; }
    .event-category.sports { color: #f87171; }

    .event-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .event-digest {
      font-size: 0.78rem;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 0.8rem;
    }

    .event-sources {
      font-size: 0.7rem;
      color: #4b5563;
      font-family: 'Space Grotesk', sans-serif;
    }

    .score-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background: rgba(99, 102, 241, 0.12);
      color: var(--accent);
      font-size: 0.65rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      float: right;
    }

    /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.78rem;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* ‚îÄ‚îÄ Date bar ‚îÄ‚îÄ */
    .date-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 2rem;
      font-size: 0.75rem;
      color: var(--muted);
      font-family: 'Space Grotesk', sans-serif;
      border-bottom: 1px solid var(--border);
    }

    /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      header { padding: 1rem; flex-wrap: wrap; gap: 0.75rem; }
      .region-selector { order: 3; width: 100%; justify-content: center; }
      .story-panel-inner { grid-template-columns: 1fr; padding: 1.5rem; }
      .image-section { height: 50vw; min-height: 280px; }
      .archive-row { padding: 0.75rem 1rem; }
      .live-grid-section { padding: 1rem; }
      .events-grid { grid-template-columns: 1fr; }
    }

    /* Transition for image swap */
    .image-fade-out { opacity: 0; transition: opacity 0.3s; }
    .image-fade-in { opacity: 1; transition: opacity 0.5s; }

    /* Error notice */
    .error-notice {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
      padding: 0.5rem 1rem;
      border-radius: 7px;
      font-size: 0.78rem;
      font-family: 'Space Grotesk', sans-serif;
      white-space: nowrap;
      z-index: 10;
    }

    /* Selected panel glow */
    .image-section::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 0 0 rgba(99,102,241,0);
      transition: box-shadow 0.3s;
    }
  </style>
</head>

  // ‚îÄ‚îÄ DOM refs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const $loadingState = document.getElementById('loading-state');
  const $hotspotContainer = document.getElementById('hotspot-container');
  const $panel = document.getElementById('story-panel');
  const $panelHeadline = document.getElementById('panel-headline');
  const $panelSummary = document.getElementById('panel-summary');

  const $liveGrid = document.getElementById('live-grid-section');
  const $eventsGrid = document.getElementById('events-grid');

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function init() {
    const today = new Date();
    $currentDate.textContent = today.toLocaleDateString('en-US', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Event listeners
    document.querySelectorAll('.region-btn').forEach(btn => {
      btn.addEventListener('click', () => selectRegion(btn.dataset.region));
    });
    document.querySelectorAll('.archive-btn').forEach(btn => {
      btn.addEventListener('click', () => selectPeriod(btn.dataset.period));
    });
    $panelClose.addEventListener('click', closePanel);

    loadRegion('global', 'daily');
    fetchEvents('global');
  }

  // ‚îÄ‚îÄ Region / Period selection ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function selectRegion(region) {
    if (state.region === region) return;
    state.region = region;
    document.querySelectorAll('.region-btn').forEach(b => b.classList.toggle('active', b.dataset.region === region));
    closePanel();
    loadRegion(region, state.period);
    fetchEvents(region);
  }

  function selectPeriod(period) {
    if (state.period === period) return;
    state.period = period;
    document.querySelectorAll('.archive-btn').forEach(b => b.classList.toggle('active', b.dataset.period === period));
    closePanel();
    loadRegion(state.region, period);
  }

  // ‚îÄ‚îÄ Load image for region + period ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function loadRegion(region, period) {
    showLoading();

    try {
      let url;
      if (period === 'daily') {
        url = `/api/image/daily?region=${region}`;
      } else {
        // For monthly/yearly, fetch archive list and use the latest
        const archiveResp = await fetch(`/api/image/archive?region=${region}&type=${period}`);
        const archiveData = await archiveResp.json();
        if (archiveData.images && archiveData.images.length > 0) {
          const meta = archiveData.images[0];
          renderImage(meta);
          return;
        }
        // If no archive, try generating (for monthly/yearly this might fail)
        showFallback('No archive image available for this period yet.');
        return;
      }

      const resp = await fetch(url);
      if (!resp.ok) {
        const err = await resp.json().catch(() => ({}));
        throw new Error(err.error || `HTTP ${resp.status}`);
      }
      const meta = await resp.json();
      renderImage(meta);
    } catch (err) {
      console.error('Error loading image:', err);
      showFallback(err.message);
    }
  }

  // ‚îÄ‚îÄ Render image + hotspots ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderImage(meta) {
    state.meta = meta;

    if (meta.error) {
      showFallback(meta.error);
      return;
    }

    $img.classList.remove('loaded');
    $img.classList.add('loading');
    $img.src = '';

    $img.onload = () => {
      $loadingState.style.display = 'none';
      $img.classList.remove('loading');
      $img.classList.add('loaded');
      $img.style.display = 'block';
      state.imageReady = true;
    };

    $img.onerror = () => {
      showFallback('Image could not be loaded');
    };

    $img.src = meta.imageUrl;

    // Build hotspots
    renderHotspots(meta);

    // Update last update time
    if (meta.generatedAt) {
      const d = new Date(meta.generatedAt);
      $lastUpdate.textContent = 'Updated ' + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
  }

  function renderHotspots(meta) {
    $hotspotContainer.innerHTML = '';
    if (!meta.hotspots || !meta.stories) return;

    meta.hotspots.forEach((hs, i) => {
      const story = meta.stories[hs.storyIndex] || meta.stories[i];
      if (!story) return;

      const div = document.createElement('div');
      div.className = 'hotspot';
      div.style.left = `${hs.x}%`;
      div.style.width = `${hs.width}%`;
      div.style.top = `${hs.y || 0}%`;
      div.style.height = `${hs.height || 100}%`;
      div.setAttribute('role', 'button');
      div.setAttribute('tabindex', '0');
      div.setAttribute('aria-label', story.title);

      // Panel number badge
      const num = document.createElement('div');
      num.className = 'hotspot-num';
      num.textContent = i + 1;
      div.appendChild(num);

      // Headline label on hover
      const label = document.createElement('div');
      label.className = 'hotspot-label';
      label.textContent = story.title;
      div.appendChild(label);

      div.addEventListener('click', () => openStory(i, meta));
      div.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') openStory(i, meta); });

      $hotspotContainer.appendChild(div);
    });
  }

  // ‚îÄ‚îÄ Story panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openStory(index, meta) {
    const story = meta.stories[index];
    if (!story) return;

    state.activeStory = index;

    $panelHeadline.textContent = story.title;
    $panelSummary.textContent = story.summary || 'No summary available.';
    $panelSource.textContent = story.source || 'Unknown source';

    const link = story.url || '#';
    $panelLink.href = link;
    $panelLink.style.display = link === '#' ? 'none' : 'inline-flex';

    // Panel dots
    $panelDots.innerHTML = '';
    meta.stories.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'panel-dot' + (i === index ? ' active' : '');
      dot.addEventListener('click', () => openStory(i, meta));
      $panelDots.appendChild(dot);
    });

    // Highlight active hotspot
    document.querySelectorAll('.hotspot').forEach((h, i) => {
      h.classList.toggle('active', i === index);
    });

    $panel.classList.add('open');
    $panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

    // Track click
    fetch('/api/track-click', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ eventTitle: story.title })
    }).catch(() => {});
  }

  function closePanel() {
    $panel.classList.remove('open');
    state.activeStory = null;
    document.querySelectorAll('.hotspot').forEach(h => h.classList.remove('active'));
  }

  // ‚îÄ‚îÄ Loading / fallback states ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function showLoading() {
    $loadingState.style.display = 'flex';
    $img.style.display = 'none';
    $img.classList.remove('loaded');
    $hotspotContainer.innerHTML = '';
    state.imageReady = false;
  }

  function showFallback(message) {
    $loadingState.style.display = 'none';
    $img.style.display = 'none';

    // Show a nice placeholder
    const section = document.getElementById('image-section');
    let errorEl = section.querySelector('.error-notice');
    if (!errorEl) {
      errorEl = document.createElement('div');
      errorEl.className = 'error-notice';
      section.appendChild(errorEl);
    }
    errorEl.textContent = message || 'Image unavailable ‚Äî showing live news below';

    // Show a placeholder gradient
    section.style.background = 'linear-gradient(135deg, #0d0d1a 0%, #111128 50%, #0a0a0f 100%)';

    // Show live news grid
    $liveGrid.classList.add('visible');
  }

  // ‚îÄ‚îÄ Live news events ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function fetchEvents(region) {
    try {
      const resp = await fetch(`/api/events?region=${region}&limit=12`);
      const data = await resp.json();
      state.events = data.events || [];

      $storyCount.textContent = `${state.events.length} stories`;

      if (state.events.length > 0) {
        $lastUpdate.textContent = 'Updated ' + new Date(data.lastUpdate || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      renderEvents(state.events);
    } catch (err) {
      console.error('Error fetching events:', err);
    }
  }

  function renderEvents(events) {
    $eventsGrid.innerHTML = '';
    if (!events.length) {
      $eventsGrid.innerHTML = '<p style="color:var(--muted);font-size:0.85rem">No events available.</p>';
      return;
    }

    events.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-card';

      const cat = event.category || 'world';
      const catEmoji = { world: 'üåç', tech: 'üíª', finance: 'üìà', sports: '‚öΩ' }[cat] || 'üì∞';
      const sourceNames = (event.sources || []).slice(0, 3).map(s => s.name).join(', ');

      card.innerHTML = `
        <div class="event-category ${cat}">${catEmoji} ${cat}</div>
        <span class="score-badge">‚ú¶ ${event.score || 1}</span>
        <div class="event-title">${escapeHtml(event.title)}</div>
        <div class="event-digest">${escapeHtml(event.digest || '')}</div>
        <div class="event-sources">${escapeHtml(sourceNames)}</div>
      `;

      // Click to open first source URL
      card.addEventListener('click', () => {
        const url = event.url || (event.sources && event.sources[0]?.url);
        if (url) {
          fetch('/api/track-click', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ eventTitle: event.title })
          }).catch(() => {});
          window.open(url, '_blank', 'noopener');
        }
      });

      $eventsGrid.appendChild(card);
    });

    // Always show the grid as a supplementary section below
    $liveGrid.classList.add('visible');
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str || '';
    return div.innerHTML;
  }

  // ‚îÄ‚îÄ Start ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  init();
</script>
